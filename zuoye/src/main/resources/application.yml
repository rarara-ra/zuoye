

# 服务端口
server:
  port: 9271

# Spring配置
spring:
  application:
    name: parking
  # 数据库配置
  datasource:
    dynamic:
      primary: master
      strict: false
      datasource:
        master:
          type: com.alibaba.druid.pool.DruidDataSource
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://localhost:3306/db_parking?useUnicode=true&characterEncoding=utf-8
          username: root
          password: 123456
          druid:
            initialSize: 5
            minIdle: 10
            maxActive: 20
            maxWait: 60000
            timeBetweenEvictionRunsMillis: 60000
            minEvictableIdleTimeMillis: 300000
            maxEvictableIdleTimeMillis: 900000
            validationQuery: SELECT 1 FROM DUAL
            testWhileIdle: true
            testOnBorrow: false
            testOnReturn: false
  #上传文件大小
  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 800MB

#mybatis plus
mybatis-plus:
  # mapper扫描包
  mapper-package: com.example.**.mapper
  mapper-locations: classpath:mapper/*Mapper.xml
  type-aliases-package: com.rabbiter.**.domain
  configuration:
    map-underscore-to-camel-case: true

#sa-token设置
sa-token:
  token-name: satoken
  timeout: 1800
  activity-timeout: 1800
  is-concurrent: true
  is-share: false
  token-style: uuid
  is-log: false

#日志配置
logging:
  config: classpath:logback-spring.xml
  level:
    dao: debug
    org:
      mybatis: debug
